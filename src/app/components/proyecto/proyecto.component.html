

<form>
  <div class="form-group">
      <h3>NUEVO PROYECTO</h3>
    <label for="title">Nombre</label>
    <input  [(ngModel)]="proyecto.project_code" name="code" id="title" type="text" class="form-control">

    <div class="form-group">
        <label for="Empresa">Empresa</label>
        <select id="Empresa" class="form-control">
          <option value="Empresa1">Empresa1</option>
          <option value="Empresa2">Empresa2</option>
          <option value="Empresa3">Empresa3</option>
        </select>  
    </div>
    

    <label for="plannedhs">Horas Planificadas</label>
    <div class="row">
        <div class="form-group col-lg-1">            
            <input  [(ngModel)]="proyecto.planned_hours" name="planned_hours" id="planned_hours" type="number" class="form-control">
              <hr>
            <div class="form-check">
              <label class="form-check-label">
                <input [(ngModel)]="proyecto.active" name="active" class="form-check-input" type="checkbox" value="">
                Activo
              </label>
            </div> 
        </div>
    </div>
    
<!-- Validar si este tipo de date con NGModel se puede usar , entiendo que si... -->
    <input type="date" id="exampleInput" name="input" [(ngModel)]="proyecto.create_date"/>

       value = {{proyecto.create_date | date: "dd-MM-yyyy"}}
  

    <div class="form-group">
        <label>Fecha de Inicio (estimada)</label>
        <br>
        <ng-datepicker [(ngModel)]="proyecto.create_date" name="inicio" ></ng-datepicker>
      </div>
  </div>
    
    <button class="btn btn-primary" (click)="crearProyectos()">Guardar</button>
</form>
