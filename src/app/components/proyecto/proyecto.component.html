<div class="container-fluid">
    <button type="button" class="btn btn-outline-dark btn-lg pull-left" (click)="backClicked()">
        <i class="fa fa-arrow-left"></i>
      </button>
    <div class="row addMarginBot">
        <div class="col-lg-7 offset-lg-2 col-sm-8 offset-sm-2 col-12">
            <form>
                <div class="card text-center">
                    <div class="card-header">
                        <div *ngIf="proyecto.Nombre =='' else Title">
                            <h3> NUEVO </h3>
                        </div>
                        <ng-template #Title>
                            <h3>{{ proyecto.Nombre }}</h3>
                        </ng-template>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-9">
                                <input id="inputName" [ngModel]="proyecto.Nombre" name="Proyecto" placeholder="Nombre del Proyecto" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" (ngModelChange)="proyecto.Nombre=$event" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputCode" class="col-sm-3 col-form-label">Co. Proyecto</label>
                            <div class="col-sm-9">
                                <input id="inputCode" [ngModel]="proyecto.CodigoProyecto" name="CodigoProyecto" placeholder="Codigo del Proyecto" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" (ngModelChange)="proyecto.CodigoProyecto=$event"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputFecha" class="col-sm-3 col-form-label">Fecha Inicio</label>
                            <div class="col-sm-9">
                                <input id="inputFecha" [ngModel]="proyecto.FechaInicio | date: 'yyyy-MM-dd'" onfocus="(this.type='date')" name="Fecha" placeholder="Fecha de Inicio" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" (ngModelChange)="proyecto.FechaInicio=$event"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">Proy. Activo</div>
                            <div class="col-sm-9">
                                <div class="form-check">
                                    <input class="form-check-input" [(ngModel)]="proyecto.Estado" type="checkbox" id="gridCheck1" required>
                                    <label class="form-check-label" for="gridCheck1">
                                    Activo?
                                </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="proyecto.Nombre== '' && proyecto.CodigoProyecto == ''else validar">
                        <button class=" btn btn-outline-dark btn-block" disabled (click)="crearProyectos()">Guardar</button>
                    </div>

                    <ng-template #validar>
                        <button class="btn btn-outline-dark btn-block" (click)="crearProyectos()">Guardar</button>
                    </ng-template>
                </div>
            </form>
        </div>
    </div>
</div>
