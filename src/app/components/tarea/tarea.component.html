<button type="button" class="btn btn-outline-dark btn-lg pull-left" (click)="backClicked()">
  <i class="fa fa-arrow-left"></i>
</button>

<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3 col-sm-6 offset-sm-3 col-12">
      <form class="card w-100 card-block bg-faded">
        <legend class="m-b-1 text-center text-info"> <strong>

            <p *ngIf="tarea.Nombre ==''"><b> NUEVA TAREA </b></p>
            <b> {{ tarea.Nombre }} </b>

          </strong></legend>

        <div class="form-group input-group">
          <span class="has-float-label">
            <input placeholder="Tarea" class="form-control" type="text" [ngModel]="tarea.Nombre" name="Tarea"
              (ngModelChange)="tarea.Nombre=$event">
            <label for="last">Nombre</label>
          </span>
        </div>

        <div class="form-group input-group">
          <span class="has-float-label">
            <textarea placeholder="Descripcion de Tarea" class="form-control" type="text" [(ngModel)]="tarea.Descripcion"
              name="Descripcion" (ngModelChange)="tarea.Descripcion=$event"></textarea>
            <label>Descripcion de la tarea</label>
          </span>
        </div>

        <div class="form-group input-group">
          <span class="has-float-label">
            <select placeholder="Proyecto" class="form-control" [(ngModel)]="tarea.IdProyecto" name="IdProyecto"
              (ngModelChange)="tarea.IdProyecto=$event">
              <option *ngFor="let p of proyectos" [ngValue]="p.IdProyecto">{{p.Nombre}}</option>
            </select>
            <label for="last">Proyecto</label>
          </span>
        </div>

        <div class="form-group input-group">
          <span class="has-float-label">
            <input placeholder="Fecha" class="form-control" type="text" onfocus="(this.type='date')" [ngModel]="tarea.FechaInicio | date: 'yyyy-MM-dd'"
              name="Fecha" (ngModelChange)="tarea.FechaInicio=$event">
            <label for="last">Fecha de Inicio</label>
          </span>
        </div>

        <div class="form-group input-group">
          <span class="has-float-label">
            <input placeholder="Fecha" class="form-control" type="text" onfocus="(this.type='date')" [ngModel]="tarea.FechaFIn | date: 'yyyy-MM-dd'"
              name="Fecha" (ngModelChange)="tarea.FechaFIn=$event">
            <label for="last">Fecha de Fin</label>
          </span>
        </div>

        

<!-- Para no permitir agregar vacio -->
        <div *ngIf="tarea.Nombre== '' else validar">
            <button class="btn btn-outline-dark btn-block" disabled (click)="crearTareas()">Guardar</button>            
          </div>
    
          <ng-template #validar>
              <button class="btn btn-outline-dark btn-block" (click)="crearTareas()">Guardar</button>              
            </ng-template>





      </form>
    </div>
  </div>
</div>
