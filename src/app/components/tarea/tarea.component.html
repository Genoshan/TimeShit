<div class="container-fluid">
    <button type="button" class="btn btn-outline-dark btn-lg pull-left" (click)="backClicked()">
        <i class="fa fa-arrow-left"></i>
      </button>
    <div class="row addMarginBot">
        <div class="col-lg-7 offset-lg-2 col-sm-8 offset-sm-2 col-12">
            <form>
                <div class="card text-center">
                    <div class="card-header">
                        <div *ngIf="tarea.Nombre =='' else Title">
                            <h3> NUEVA TAREA </h3>
                        </div>
                        <ng-template #Title>
                            <h3>{{ tarea.Nombre }}</h3>
                        </ng-template>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-9">
                                <input id="inputName" [ngModel]="tarea.Nombre" name="Tarea" placeholder="Nombre de la Tarea" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" (ngModelChange)="tarea.Nombre=$event" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputDescripcion" class="col-sm-3 col-form-label">Descripción</label>
                            <div class="col-sm-9">
                                <textarea id="inputDescripcion" [(ngModel)]="tarea.Descripcion" name="Descripcion" placeholder="Descripción de Tarea" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" (ngModelChange)="tarea.Descripcion=$event"
                                    required>
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="SelectProyecto" class="col-sm-3 col-form-label">Proyecto</label>
                            <div class="col-sm-9">
                                <select id="SelectProyecto" [(ngModel)]="tarea.IdProyecto" name="IdProyecto" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                                    <option *ngFor="let p of proyectos" [ngValue]="p.IdProyecto">{{p.Nombre}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputFechaini" class="col-sm-3 col-form-label">Fecha Inicio</label>
                            <div class="col-sm-9">
                                <input id="inputFechaini" [ngModel]="tarea.FechaInicio | date: 'yyyy-MM-dd'" onfocus="(this.type='date')" name="Fecha" placeholder="Fecha de Inicio" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" (ngModelChange)="tarea.FechaInicio=$event"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputFechaFin" class="col-sm-3 col-form-label">Fecha Fin</label>
                            <div class="col-sm-9">
                                <input id="inputFechaFin" [ngModel]="tarea.FechaFIn | date: 'yyyy-MM-dd'" onfocus="(this.type='date')" name="Fecha" placeholder="Fecha de Fin" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" (ngModelChange)="tarea.FechaFIn=$event"
                                    required>
                            </div>
                        </div>

                    </div>
                    <div *ngIf="tarea.Nombre== ''else validar">
                        <button class=" btn btn-outline-dark btn-block" disabled (click)="crearTareas()">Guardar</button>
                    </div>
                    <ng-template #validar>
                        <button class="btn btn-outline-dark btn-block" (click)="crearTareas()">Guardar</button>
                    </ng-template>
                </div>
            </form>
        </div>
    </div>
</div>
