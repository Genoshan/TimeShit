<body>
    <div class="container-fluid">
        <div class="table-wrapper">
            <div class="table-title">

                <div class="row">
                    <div class="col-sm-12">

                        <h2><b>Horas de la tarea: {{ tarea.Nombre }} </b></h2>
                    </div>

                </div>

                <div class="clearfix">

                    <div class="hint-text">Mostrando <b>5</b> de <b>25</b> entradas</div>
                    <ul class="pagination">

                        <pagination-controls (pageChange)=" p =$event"> </pagination-controls>
                    </ul>
                    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar proyectos">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">

                    <button type="button" class="btn btn-outline-dark btn-lg pull-left" (click)="backClicked()">
                        <fa name="arrow-left"></fa>
                    </button>


                    <button [routerLink]="['/horas','nueva']" type="button" class="btn btn-outline-success">
                        <fa name="plus"></fa>Horas
                    </button>


                </div>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Horas</th>
                        <th>Descripcion</th>
                        <th>Fecha</th>
                        <th>Tarea</th>
                        <th class="text-center">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of horas | keys | paginate:{itemsPerPage:5,currentPage: p}">
                        <td>{{ horas[k].CantidadHoras }}</td>
                        <td>{{ horas[k].Descripcion }}</td>
                        <td>{{ horas[k].Fecha | date: "dd-MM-yyyy" }}</td>
                        <td>{{ tarea.Nombre }}</td>
                        <td class="text-center">
                            <!-- Editar Hora -->
                            <button [routerLink]="['/horas',horas[k].Idhora]" type="button" class="btn btn-outline-primary btn-sm"
                                data-toggle="tooltip" data-placement="top" title="Editar Hora">
                                <fa name="edit"></fa>
                            </button>
                            <!-- Borrar Tarea -->
                            <button (click)="borrarHora(horas[k].Idhora)" type="button" class="btn btn-outline-danger btn-sm"
                                data-toggle="tooltip" data-placement="top" title="Eliminar Tarea">
                                <fa name="window-close"></fa>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>
<app-footer></app-footer>
