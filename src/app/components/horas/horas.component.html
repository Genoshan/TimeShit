<button type="button" class="btn btn-outline-dark btn-lg pull-left" (click)="backClicked()">
    <i class="fa fa-arrow-left"></i>     
 </button>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-sm-6 offset-sm-3 col-12">   
                    <form class="card w-100 card-block bg-faded">
                          <legend class="m-b-1 text-center text-info"> <strong> 

                            <p *ngIf="hora.Descripcion ==''"><b> CARGA DE HORAS </b></p>
                         
                                                          
                        </strong></legend>
                          <div class="form-group input-group">
                            <span class="has-float-label">
                         <select [(ngModel)]="tarea.IdProyecto" name="IdProyecto" (change)="onProyectoChange()" class="custom-select">
							<option *ngFor="let p of proyectos" [ngValue]="p.IdProyecto">{{p.Nombre}}</option>
						</select>
                              <label for="first">Proyecto</label>
                            </span>
                          </div>
						  
                          <div class="form-group input-group">
                            <span class="has-float-label">
                            <select [(ngModel)]="hora.IdTarea" name="IdTarea" class="custom-select">
								<option *ngFor="let t of tareas" [ngValue]="t.IdTarea">{{t.Nombre}}</option>
							</select>
                              <label for="second">Tarea</label>
                            </span>
                          </div>
						  
						  <div class="form-group input-group">
                            <span class="has-float-label">
								<input [(ngModel)]="hora.CantidadHoras" name="CantidadHoras" id="CantidadHoras" type="number" class="form-control">
                              <label for="third">Cantidad de Horas</label>
                            </span>
                          </div>
						  
						<div class="form-group input-group">
                            <span class="has-float-label">
								<textarea [(ngModel)]="hora.Descripcion" name="Descripcion" id="Descripcion" type="text" class="form-control"></textarea>
                              <label for="fourth">Descripcion</label>
                            </span>
                          </div>
						  
						  
						<div class="form-group input-group">
                            <span class="has-float-label">
								<input placeholder="Fecha" class="form-control" type="text" onfocus="(this.type='date')" [ngModel]="hora.Fecha | date: 'yyyy-MM-dd'" name="Fecha" (ngModelChange)="hora.Fecha=$event">
                              <label for="last">Fecha</label>
                            </span>
                          </div>
                          <button class="btn btn-outline-dark btn-block" (click)="CargarHoras()">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
