<navbar></navbar>


<body>

    <div class="container-fluid">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm">
                        <h2>HORAS <b>EFECTIVAS</b></h2>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="hint-text">Mostrando <b>5</b> de <b>25</b> entradas</div>
                    <ul class="pagination">
                        <pagination-controls (pageChange)=" p =$event"> </pagination-controls>
                    </ul>
                </div>
            </div>


            <div id="accordion">
                <div class="card" [attr.id]="'accordion_' + i" *ngFor="let p of result | keys | paginate:{itemsPerPage:31,currentPage: p} ; let i = index">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" [attr.data-parent]="'#accordion_' + i"
                                [attr.href]="'#collapseOne_' + i" aria-expanded="true" aria-controls="collapseOne">
                                {{result[p].name | date: "EEEE, dd-MM-yyyy" }} | Total de Horas: {{ result[p].total }}
                            </button>
                        </h5>
                    </div>

                    <div [attr.id]="'collapseOne_' + i" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    
                                    <!-- <div class="card-body"> -->

                                        <div class="container-fluid">
                                                    <table class="table-responsive table-hover">

                                                        <thead>
                                                                <tr>
                                                                    <th>Proyecto</th>
                                                                    <th>Tarea</th>
                                                                    <th>Horas</th>
                                                                </tr>
                                                            </thead>


                                                            <!-- <div class="container" *ngFor="let v of result[p].values | keys">
                                                                    <div class="row">
                                                                      <div class="col-4">
                                                                            {{ result[p].values[v].oProyecto.Nombre }}
                                                                      </div>
                                                                      <div class="col-4">
                                                                            {{ result[p].values[v].oTarea.Nombre }}
                                                                      </div>
                                                                      <div class="col-4">
                                                                            {{ result[p].values[v].oHora.CantidadHoras }}
                                                                      </div>
                                                                    </div>
                                                                  </div> -->

                                                            <tbody>
                                                                    <tr *ngFor="let v of result[p].values | keys">
                                                                        <td>{{ result[p].values[v].oProyecto.Nombre }}</td>
                                                                        <td>{{ result[p].values[v].oTarea.Nombre }}</td>
                                                                        <td>{{ result[p].values[v].oHora.CantidadHoras }}</td>
                                                                    </tr>
                                                                </tbody>

                                                            </table>                                                
                                        </div>
                    
                                    <!-- </div>                                 -->
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<div>
    <app-footer></app-footer>
</div>
