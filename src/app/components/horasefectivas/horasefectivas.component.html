<navbar></navbar>
<div class="container">
    <div class="animated fadeIn fast">

        <div class="row">
        <div class="card">
            <div class="card-header">
                LISTADO DE HORAS EFECTIVAS
            </div>
            <div class="card-body">
                    <button  type="button" class="btn btn-outline-primary btn-responsive pull-right" routerLink="/proyectos"> < Volver </button>
                <div class="row">
                    <div class="col-lg-2">
                        <button [routerLink]="['/proyecto','nuevo']" type="button" class="btn btn-primary ">                          
                          <i class="fa fa-print fa-5x" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar proyectos">
                            <div class="input-group-addon">
                                <button type="button" class="btn btn-outline-primary">
                                        <fa name="search"></fa>
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover margin-top">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>CantidadHoras</th>
                            <th>Fecha</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let k of horas | keys | paginate:{itemsPerPage:8,currentPage: p} ">
                            <td>{{ horas[k].Descripcion }}</td>
                            <td>{{ horas[k].CantidadHoras }}</td>
                            <td>{{ horas[k].Fecha | date: "dd-MM-yyyy" }}</td>
                        </tr>
                </table>
                <pagination-controls (pageChange)=" p =$event"> </pagination-controls>
            </div>
        </div>
    </div>
    </div>
</div>
<app-footer></app-footer>
