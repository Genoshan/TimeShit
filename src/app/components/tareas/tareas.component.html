  <button [routerLink]="['/tarea']"
type="button" class="btn btn-primary ">+ Nueva Tarea
</button>
<hr>

<!-- Tabla principal de Tareas  -->


<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <div class="table-responsive">

      <table class="table">
        <thead class="thead-default">
          <tr>
            <th>#</th>
            <th>Tarea</th>
            <th>Nota</th>
            <th>Horas</th>
            <th class="text-right">Proyecto</th>

            <th class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>

            <tr *ngFor="let k of tareas | keys; let i = index">              
              <td>{{ tareas[k].id }}</td>
              <td>{{ tareas[k].name }}</td>              
              <td>{{ tareas[k].project_id }}</td>
              <td></td>
              <!-- <td *ngFor="let l of tareas[k].proyectos[l] | keys;"> {{l}}: {{proyecto[l].}} </td> -->

              <td class="text-right w120">
<!-- Agregar Horas -->
            <button [routerLink]="['/horas',k]"
               type="button" class="btn btn-outline-success">
               <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </button>

<!-- Editar Tarea -->

            <button [routerLink]="['/tarea',k]"
              type="button" class="btn btn-outline-success">
              <i class="fa fa-pencil-square" aria-hidden="true"></i>
            </button>

<!-- Borrar Tarea -->
            <button (click)="borrarTarea(k)"
            type="button" class="btn btn-outline-danger">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>

        </td>
      </tr>
    </tbody>
  </table>
