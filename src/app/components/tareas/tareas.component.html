<body>
        <div class="container-fluid">
            <div class="table-wrapper">
                <div class="table-title">

                    <div class="row">
                        <div class="col-sm-12">

                            <h2><b>Tareas del Proyecto: {{ proyecto.Nombre }}</b></h2>
                        </div>
    
                    </div>
    
                    <div class="clearfix">

                            <div class="hint-text">Mostrando <b>5</b> de <b>25</b> entradas</div>
                            <ul class="pagination">
            
                                    <pagination-controls (pageChange)=" p =$event"> </pagination-controls>
                            </ul>
                            <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar proyectos">
                        </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">

                            <button type="button" class="btn btn-outline-dark btn-lg pull-left" (click)="backClicked()">
                                <fa name="arrow-left"></fa>
                             </button>
                        

                                <button [routerLink]="['/tarea','nueva']" type="button" class="btn btn-primary btn-lg">

                                    <fa name="plus"></fa>Nueva Tarea
                                </button>


                                <button [routerLink]="['/horas/tarea','nueva']" type="button" class="btn btn-outline-success btn-lg">
                                    <fa name="plus"></fa>Horas
                                </button>       
                                

                        </div>
                    </div>                

                <table class="table table-striped table-hover">   
    
                        <thead>
                                <tr>
                                    <th>Tarea</th>
                                    <th>Fecha Inicio</th>
                                    <th class="text-center">Opciones</th>
                                </tr>
                        </thead>
                    <tbody>
<tr *ngFor="let k of tareas | keys | paginate:{itemsPerPage:5,currentPage: p}">
                                    <td>{{ tareas[k].Nombre }}</td>
                                    <td>{{ tareas[k].FechaInicio | date: "dd-MM-yyyy" }}</td>
                                    <td class="text-center">
                                        <!-- Editar Tarea proyectos[k].IdProyecto -->
                                        <button id="editarTarea" [routerLink]="['/tarea',tareas[k].IdTarea]" type="button" class="btn btn-outline-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Editar Tarea">
                                            <fa name="edit"></fa>
                                        </button>
                                        <!-- Listar  Horas -->
                                        <button id="listarHoras" [routerLink]="['/listarhoras',tareas[k].IdTarea]" type="button" class="btn btn-success btn-sm"
                                            data-content="Popover with data-trigger" rel="popover" data-placement="bottom" data-original-title="Title"
                                            data-trigger="hover" data-toggle="tooltip" data-placement="top" title="Listar Horas">
                                            <fa name="clock-o"></fa>                                            
                                        </button>
                                        <!-- Agregar Horas -->
                                        <button id="agregarHoras" [routerLink]="['/horas/tarea',tareas[k].IdTarea]" type="button" class="btn btn-outline-success btn-sm" data-toggle="tooltip" data-placement="top" title="Agregar Hora">
                                            <fa name="plus"></fa>
                                        </button>
                                        <!-- Borrar Tarea -->
                                        <button id="borrarTarea" (click)="borrarTarea(tareas[k].IdTarea)" type="button" class="btn btn-outline-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Eliminar Tarea">
                                                <fa name="window-close"></fa>        
                                        </button>
                                    </td>
                                </tr>
                    </tbody>
                </table>            

            </div>
    
    
    
        </div>
    </body>




        <app-footer></app-footer>
