<div class="container">
    <!-- <img src="../../../assets/Img//Logo.jpg" class="text-center "> -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="form-center">
        <div class="col-lg-5">
            <div class="form-group">
                    <h1><i class="fa fa-clock-o fa-5x" aria-hidden="true"></i> TimeSheet </h1>
            </div>
            <div class="form-group">
                <input ngModel name="email" placeholder="Escriba el Email" type="email" #email="ngModel" class="form-control" required/>
                <div *ngIf="!email.valid && email.touched" class="alert alert-danger margin-top">
                    <div [hidden]="!email.errors.required">
                        El Email es obligatorio
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input ngModel name="pass" placeholder="Escriba la Contraseña" type="password" #pass="ngModel" class="form-control" required/>
                <div *ngIf="!pass.valid && pass.touched" class="alert alert-danger margin-top">
                    <div [hidden]="!pass.errors.required">
                        La Contraseña es obligatoria
                    </div>
                </div>
            </div>
            <input type="submit" value="Ingresar" class="btn btn-success btn-block" />
        </div>
    </form>
</div>

<script>
    $(function() {
        $('[data-toggle="popover"]').popover()
    })
</script>
