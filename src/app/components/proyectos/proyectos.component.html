<navbar></navbar>

<body>
        <div class="container-fluid">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2><b>PROYECTOS</b></h2>
                        </div>
    
                    </div>
    
                    <div class="clearfix">
                            <div class="hint-text">Mostrando <b>5</b> de <b>25</b> entradas</div>
                            <ul class="pagination">
            
                                    <pagination-controls (pageChange)=" p =$event"> </pagination-controls>
                            </ul>
                            <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar proyectos">
                        </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        
                                <button [routerLink]="['/proyecto','nuevo']" type="button" class="btn btn-primary btn-lg">
                                    <fa name="plus"></fa>Nuevo Proyecto
                                </button>
                                <button [routerLink]="['/horas/proyecto','nueva']" type="button" class="btn btn-outline-success btn-lg">
                                    <fa name="plus"></fa>Cargar Horas
                                </button>                                                
                        </div>
                    </div>              
                    
                   


  





                <table class="table table-striped table-hover">   
        

    
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Fecha Inicio</th>
                                <th class="text-center">Opciones</th>
                            </tr>
                        </thead>
                    <tbody>
                            <tr *ngFor="let k of proyectos | keys | paginate:{itemsPerPage:8,currentPage: p} ">
                                <td>{{ proyectos[k].CodigoProyecto }}</td>
                                <td>{{ proyectos[k].Nombre }}</td>
                                <td>{{ proyectos[k].FechaInicio | date: "dd-MM-yyyy" }}</td>
                                <td>
                                     <!-- Editar Proyecto -->
                                    <button [routerLink]="['/proyecto', proyectos[k].IdProyecto ]" type="button" class="btn btn-primary btn-responsive btn-sm " data-toggle="tooltip" data-placement="top" title="Editar Proyecto">
                                                               
                                                                <fa name="edit"></fa>
                                                            </button>                                                            
                                    <!-- Lista de Tareas -->
                                    <button [routerLink]="['/tareas',proyectos[k].IdProyecto]" type="button" class="btn btn-outline-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Listar Tareas">
                                                                
                                                                <fa name="calendar"></fa>
                                                            </button>
                                    <!-- Agregar Horas -->
                                    <button [routerLink]="['/horas/proyecto/nueva',proyectos[k].IdProyecto]" type="button" class="btn btn-outline-success btn-sm" data-toggle="tooltip" data-placement="top" title="Agregar Horas" >
                                                         
                                                                <fa name="plus"></fa>
                                                            </button>
                                </td>
                            </tr>
                    </tbody>
                </table>            
    
            </div>
    
    
    
        </div>
    </body>

<app-footer></app-footer>
