<navbar></navbar>

<body>
        <div class="container">
            
                
                    
                        
                            <h2><b>PROYECTOS</b></h2>
                        
    
                    
    
                    
                            <div class="hint-text">Mostrando <b>5</b> de <b>25</b> entradas</div>
                            <ul class="pagination">
            
                                    <pagination-controls (pageChange)=" p =$event"> </pagination-controls>
                            </ul>
                            <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar proyectos">
                                        

                <div class="row">
                    <div class="col-md-12 text-center">
                        
                                <button [routerLink]="['/proyecto','nuevo']" type="button" class="btn btn-primary btn-lg">
                                    <fa name="plus"></fa>Nuevo Proyecto
                                </button>
                                <button [routerLink]="['/horas/proyecto','nueva']" type="button" class="btn btn-outline-success btn-lg">
                                    <fa name="plus"></fa>Cargar Horas
                                </button>       

                    <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newProyect">
    <fa name="plus"></fa>Asignar Usuarios
  </button>
  
  <!-- Nuevo Proyecto Modal -->
  <div class="modal" id="newProyect">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header text-center">
                <b>Asignar Usuarios a Proyecto  </b>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="card-body">            
               
                    <form>
                        <div class="form-group">

                                <label>Proyecto</label>
                                <select [(ngModel)]="proyecto.IdProyecto" name="IdProyecto" class="custom-select">
                                    <option *ngFor="let p of proyectos" [ngValue]="p.IdProyecto">{{p.Nombre}}</option>
                                  </select>

                                  <label>Usuario</label>
                                  <select [(ngModel)]="proyecto.IdProyecto" name="IdProyecto" class="custom-select">
                                      <option *ngFor="let p of proyectos" [ngValue]="p.IdProyecto">{{p.Nombre}}</option>
                                    </select>
                        </div>
                        <button class="btn btn-outline-primary btn-block" (click)="asignarUsuarios()">Asignar</button>

                                <!-- Modal footer -->
        <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              </div>
                    </form>
        </div>
  
      </div>
    </div>
  </div>                            

                        </div>
                    </div>      

                    <div class="container">
                    <div class="table-responsive">

                <table class="table">   
    
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Fecha Inicio</th>
                                
                                <th>Editar</th>
                                <th>Listar</th>
                                <th>Cargar</th>
                            </tr>
                        </thead>
                    <tbody>
                            <tr *ngFor="let k of proyectos | keys | paginate:{itemsPerPage:8,currentPage: p} ">
                                <td>{{ proyectos[k].CodigoProyecto }}</td>
                                <td>{{ proyectos[k].Nombre }}</td>
                                <td>{{ proyectos[k].FechaInicio | date: "dd-MM-yyyy" }}</td>
                                <td>
                                     <!-- Editar Proyecto -->
                                    <button [routerLink]="['/proyecto', proyectos[k].IdProyecto ]" type="button" class="btn btn-primary btn-responsive btn-sm " data-toggle="tooltip" data-placement="top" title="Editar Proyecto">
                                                               
                                                                <fa name="edit"></fa>
                                                            </button>      
                                                            </td>                                                      
                                    <!-- Lista de Tareas -->
                                    <td>
                                    <button [routerLink]="['/tareas',proyectos[k].IdProyecto]" type="button" class="btn btn-outline-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Listar Tareas">
                                                                
                                                                <fa name="calendar"></fa>
                                                            </button>

                                                        </td>
                                    <!-- Agregar Horas -->

                                    <td>
                                    <button [routerLink]="['/horas/proyecto/nueva',proyectos[k].IdProyecto]" type="button" class="btn btn-outline-success btn-sm" data-toggle="tooltip" data-placement="top" title="Agregar Horas" >
                                                         
                                                                <fa name="plus"></fa>
                                                            </button>

                                                        </td>
                                
                            </tr>
                    </tbody>
                </table>     
            </div>      
        </div>
    
            
    
    
    
        </div>
    </body>

<app-footer></app-footer>
