<navbar></navbar>
<div class="container">
    <div class="animated fadeIn fast">

        <div class="row">
        <div class="card">
            <div class="card-header text-center">
                <h2><b>PROYECTOS</b></h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-2">
                        <button [routerLink]="['/proyecto','nuevo']" type="button" class="btn btn-primary ">
                            <fa name="plus"></fa>Nuevo Proyecto
                        </button>
                    </div>
                    <div class="col-lg-2">
                        <button [routerLink]="['/horas/proyecto','nueva']" type="button" class="btn btn-outline-success">
                            <fa name="plus"></fa>Horas
                        </button>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar proyectos">
                            <div class="input-group-addon">
                                <button type="button" class="btn btn-outline-primary">
                                        <fa name="search"></fa>
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover margin-top">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Fecha Inicio</th>
                            <th class="text-center">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let k of proyectos | keys | paginate:{itemsPerPage:8,currentPage: p} ">
                            <td>{{ proyectos[k].CodigoProyecto }}</td>
                            <td>{{ proyectos[k].Nombre }}</td>
                            <td>{{ proyectos[k].FechaInicio | date: "dd-MM-yyyy" }}</td>
                            <td class="text-right">
                                 <!-- Editar Proyecto -->
                                <button [routerLink]="['/proyecto', proyectos[k].IdProyecto ]" type="button" class="btn btn-primary btn-responsive " data-toggle="tooltip" data-placement="top" title="Editar Proyecto">
                                                            Editar
                                                            <fa name="edit"></fa>
                                                        </button>
                                <!-- Lista de Tareas -->
                                <button [routerLink]="['/tareas',proyectos[k].IdProyecto]" type="button" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Listar Tareas">
                                                            Tareas
                                                            <fa name="calendar"></fa>
                                                        </button>
                                <!-- Agregar Horas -->
                                <button [routerLink]="['/horas/proyecto/nueva',proyectos[k].IdProyecto]" type="button" class="btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="Agregar Horas" >
                                                            Horas
                                                            <fa name="plus"></fa>
                                                        </button>
                            </td>
                        </tr>
                </table>
                <pagination-controls (pageChange)=" p =$event"> </pagination-controls>
            </div>
        </div>
    </div>
    </div>
</div>
<app-footer></app-footer>
