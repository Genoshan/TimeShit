<button type="button" class="btn btn-outline-dark btn-lg pull-left" (click)="backClicked()">
  <i class="fa fa-arrow-left"></i>
</button>

<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3 col-sm-6 offset-sm-3 col-12">
      <form class="card w-100 card-block bg-faded">
        <legend class="m-b-1 text-center text-info"> <strong>

            <p *ngIf="user.Email ==''"><b> NUEVO USUARIO </b></p>
            <b> {{ user.Email }} </b>

          </strong></legend>

        <div class="form-group input-group">
          <span class="has-float-label">
            <input placeholder="Nombre" class="form-control" type="text" [ngModel]="user.Nombre" name="Usuario"
              (ngModelChange)="user.Nombre=$event">
            <label for="last">Nombre</label>
          </span>
        </div>

        <div class="form-group input-group">
          <span class="has-float-label">
            <input placeholder="Email" class="form-control" type="text" [ngModel]="user.Email" name="Email"
              (ngModelChange)="user.Email=$event">
            <label for="last">Email</label>
          </span>
        </div>

        <div class="form-group input-group">
          <span class="has-float-label">
            <input placeholder="CI" class="form-control" type="text" [ngModel]="user.CI" name="CI"
              (ngModelChange)="user.CI=$event">
            <label for="last">CI</label>
          </span>
        </div>

        <div class="form-group input-group">
          <span class="has-float-label">
            <select [(ngModel)]="user.oCompany" name="Compania" class="custom-select">
              <option *ngFor="let c of companias" [ngValue]="c.Id">{{c.Name}}</option>
            </select>
            <label for="second">Compania</label>
          </span>
        </div>

        <div class="form-group form-check">
          <input [(ngModel)]="user.Administrador" name="estado" class="form-check-input" type="checkbox" required> Es admin
        </div>


        <!-- Validacion de campos -->
        
        <div *ngIf="hayerrores || user.Nombres== '' || user.Email == '' || user.CI == ''; else habilitarBoton">
          <button class="btn btn-outline-dark btn-block" disabled (click)="altaUsuario()">Guardar</button>                      
        </div>

        <ng-template #habilitarBoton>
          <button class="btn btn-outline-dark btn-block" (click)="altaUsuario()">Guardar</button>
          </ng-template>
        
      </form>
    </div>
  </div>
</div>
