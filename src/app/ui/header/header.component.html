<ng-container *ngIf="user1 && user1.Administrador else nada">
    <nav class="navbar navbar-expand-l navbar-dark bg-dark mb-5">
        <a class="navbar-brand" [attr.href]="['/proyectos']">TimeSheet App</a>
        <div class="navbar-expand mr-auto">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" [attr.href]="['/proyectos']">Proyectos</a>
                <a class="nav-item nav-link " [attr.href]="['/horasefectivas']">Horas Efectivas</a>
                <a class="nav-item nav-link " [attr.href]="['/usuarios']">Usuarios</a>
            </div>
        </div>
        <div class="navbar-expand ml-auto navbar-nav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#"> {{user1.Nombre }}</a>
                <div><button class="btn" (click)="logout()">Salir</button></div>
            </div>
        </div>
    </nav>
</ng-container>
<ng-template #nada>
    <ng-container *ngIf="user1 && !user1.Administrador">
        <nav class="navbar navbar-expand-l navbar-dark bg-dark mb-5">
            <a class="navbar-brand" [attr.href]="['/proyectos']">TimeSheet App</a>
            <div class="navbar-expand mr-auto">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" [attr.href]="['/proyectos']">Proyectos</a>

                    <a class="nav-item nav-link " [attr.href]="['/horasefectivas']">Horas Efectivas</a>
                </div>
            </div>

            <div class="navbar-expand ml-auto navbar-nav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#"> {{user1.Nombre }}</a>
                    <div><button class="btn" (click)="logout()">Salir</button></div>
                </div>
            </div>
        </nav>
    </ng-container>
</ng-template>
